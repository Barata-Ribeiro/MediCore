<!-- src/main/resources/templates/fragments/sidebar.html -->
<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="https://www.thymeleaf.org">
    <body>
        <header class="navbar sticky-top text-bg-dark flex-nowrap justify-content-start p-0 shadow" data-bs-theme="dark"
                th:fragment="top-navbar">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white display-4" href="/">MediCore</a>

            <nav class="d-flex flex-row flex-nowrap gap-3 ps-3">
                <a aria-label="Go to the Home page" class="nav-link" href="/" title="Home">
                    <i class="bi bi-house-fill d-lg-none"></i>
                    <p class="d-none d-lg-inline">Home</p>
                </a>
                <a aria-label="Go to the About page" class="nav-link" href="/about" title="About">
                    <i class="bi bi-info-square-fill d-lg-none"></i>
                    <p class="d-none d-lg-inline">About</p>
                </a>

                <div class="dropdown">
                    <a aria-expanded="false" aria-label="User menu"
                       class="d-flex align-items-center justify-content-center link-body-emphasis text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown" href="#" role="button" title="User menu">
                        <img class="italic d-lg-none" height="24"
                             style="aspect-ratio: 1/1; object-fit: cover; filter: grayscale(100%);"
                             th:alt="${'Avatar of ' + #authentication.principal.username}"
                             th:src="${#authentication.principal.avatarUrl ?: '/assets/images/default-avatar.svg'}"
                             th:title="${'Avatar of ' + #authentication.principal.username}" width="24" />
                        <p class="d-none d-lg-inline m-0" sec:authentication="name"></p>
                    </a>

                    <ul aria-labelledby="userMenuDropdown"
                        class="dropdown-menu dropdown-menu-end dropdown-menu-md-start"
                        role="menu">
                        <li role="none">
                            <a class="dropdown-item" role="menuitem" th:href="@{${userBaseUrl} + '/settings'}">
                                <i aria-hidden="true" class="bi bi-gear me-2"></i>
                                Settings
                            </a>
                        </li>
                        <li role="none">
                            <a class="dropdown-item" role="menuitem" th:href="@{${userBaseUrl} + '/profile'}">
                                <i aria-hidden="true" class="bi bi-person me-2"></i>
                                Profile
                            </a>
                        </li>
                        <li role="presentation">
                            <hr aria-hidden="true" class="dropdown-divider">
                        </li>
                        <li role="none">
                            <form action="/logout" method="post" sec:authorize="isAuthenticated()">
                                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden" />
                                <button aria-label="Sign out" class="dropdown-item dropdown-item-danger"
                                        role="menuitem" type="submit">
                                    <i aria-hidden="true" class="bi bi-box-arrow-right me-2"></i>
                                    Sign out
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>

            <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle sidebar"
                    class="nav-link text-white text-nowrap d-md-none pe-3 ms-auto" data-bs-target="#sidebarMenu"
                    data-bs-toggle="offcanvas" type="button">
                <i class="bi bi-list-nested"></i>
            </button>
        </header>
    </body>
</html>
