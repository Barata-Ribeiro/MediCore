<!-- src/main/resources/templates/fragments/sidebar.html -->
<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="https://www.thymeleaf.org">
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light-subtle border-bottom" th:fragment="top-navbar">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">
                    <i class="bi bi-menu-app-fill"></i>
                </button>
                <button aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation"
                        class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                        data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item active"><a class="nav-link" href="/about">About</a></li>
                        <li class="nav-item dropdown">
                            <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                               data-bs-toggle="dropdown"
                               href="#" id="navbarDropdown" role="button" sec:authentication="name">Guest</a>
                            <ul aria-labelledby="navbarDropdown" class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item"
                                       th:href="'/'+${#authentication.principal.username} + '/settings'">
                                        Settings
                                    </a>
                                </li>
                                <li><a class="dropdown-item"
                                       th:href="'/'+${#authentication.principal.username}+'/profile'">
                                    Profile
                                </a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <form action="/logout" method="post" sec:authorize="isAuthenticated()">
                                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
                                               type="hidden" />
                                        <button class="dropdown-item" type="submit">Sign out</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </body>
</html>
