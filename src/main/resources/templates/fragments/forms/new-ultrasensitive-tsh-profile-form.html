<!-- src/main/resources/templates/fragments/forms/new-ultrasensitive-tsh-profile-form.html -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <form class="card-body" th:action="@{${userBaseUrl} + '/medical-history/ultrasensitive-tsh/add'}"
              th:fragment="new-ultrasensitive-tsh-profile-form" th:method="post"
              th:object="${newUltrasensitiveTSHProfileDto}">
            <div class="mb-3">
                <label class="form-label" for="ultrasensitiveTSHLevel">
                    <span class="d-md-none d-block"
                          data-bs-title="Ultrasensitive Thyroid-Stimulating Hormone (TSH) Level"
                          data-bs-toggle="tooltip">U. TSH</span>
                    <span class="d-none d-md-block">Ultrasensitive Thyroid-Stimulating Hormone (TSH) Level</span>
                </label>
                <div class="input-group">
                    <span class="input-group-text">ÂµUl/mL</span>
                    <input aria-label="Ultrasensitive Thyroid-Stimulating Hormone (TSH) Level"
                           aria-labelledby="ultrasensitiveTSHLevelValidation" aria-required="true"
                           class="form-control" id="ultrasensitiveTSHLevel" min="0" placeholder="e.g. 3.55" required
                           step=".01" th:errorclass="is-invalid"
                           th:field="${newUltrasensitiveTSHProfileDto.ultrasensitiveTSHLevel}" type="number">
                    <p class="invalid-feedback" id="ultrasensitiveTSHLevelValidation"
                       th:errors="${newUltrasensitiveTSHProfileDto.ultrasensitiveTSHLevel}"
                       th:if="${#fields.hasErrors('ultrasensitiveTSHLevel')}">
                    </p>
                </div>
            </div>

            <div class="mb-3 has-validation">
                <label class="form-label" for="reportDate">Report Date</label>
                <input aria-labelledby="reportDateValidation" aria-required="true" class="form-control" id="reportDate"
                       required th:errorclass="is-invalid" th:field="${newUltrasensitiveTSHProfileDto.reportDate}"
                       type="date">
                <p class="invalid-feedback" id="reportDateValidation"
                   th:errors="${newUltrasensitiveTSHProfileDto.reportDate}"
                   th:if="${#fields.hasErrors('reportDate')}">
                </p>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">
                Save
            </button>
        </form>
    </body>
</html>
