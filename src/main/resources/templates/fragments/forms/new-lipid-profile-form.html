<!-- src/main/resources/templates/fragments/forms/new-lipid-profile-form.html -->
<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <form class="card-body" th:action="@{${userBaseUrl} + '/medical-history/lipid-profile/add'}"
              th:fragment="new-lipid-profile-form"
              th:method="post" th:object="${newLipidProfileDto}">

            <div class="mb-3 has-validation">
                <label class="form-label" for="totalCholesterol">Total Cholesterol</label>
                <div class="input-group">
                    <span class="input-group-text">mg/dL</span>
                    <input aria-label="Total Cholesterol" aria-labelledby="totalCholesterolValidation"
                           aria-required="true" class="form-control" id="totalCholesterol" min="0"
                           placeholder="e.g. 175" required th:errorclass="is-invalid"
                           th:field="${newLipidProfileDto.totalCholesterol}"
                           type="number">
                    <p class="invalid-feedback" id="totalCholesterolValidation"
                       th:errors="${newLipidProfileDto.totalCholesterol}"
                       th:if="${#fields.hasErrors('totalCholesterol')}">
                    </p>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col has-validation">
                    <label class="form-label" for="hdlCholesterol">HDL Cholesterol</label>
                    <div class="input-group">
                        <span class="input-group-text">mg/dL</span>
                        <input aria-label="HDL Cholesterol" aria-labelledby="hdlCholesterolValidation"
                               aria-required="true" class="form-control" id="hdlCholesterol" min="0"
                               placeholder="e.g. 156" required th:errorclass="is-invalid"
                               th:field="${newLipidProfileDto.hdlCholesterol}" type="number">
                    </div>
                    <p class="invalid-feedback" id="hdlCholesterolValidation"
                       th:errors="${newLipidProfileDto.hdlCholesterol}"
                       th:if="${#fields.hasErrors('hdlCholesterol')}">
                    </p>
                </div>
                <div class="col has-validation">
                    <label class="form-label" for="ldlCholesterol">LDL Cholesterol</label>
                    <div class="input-group">
                        <span class="input-group-text">mg/dL</span>
                        <input aria-label="LDL Cholesterol" aria-labelledby="ldlCholesterolValidation"
                               aria-required="true" class="form-control" id="ldlCholesterol" min="0"
                               placeholder="e.g. 156" required th:errorclass="is-invalid"
                               th:field="${newLipidProfileDto.ldlCholesterol}" type="number">
                    </div>
                    <p class="invalid-feedback" id="ldlCholesterolValidation"
                       th:errors="${newLipidProfileDto.ldlCholesterol}"
                       th:if="${#fields.hasErrors('ldlCholesterol')}">
                    </p>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col has-validation">
                    <label class="form-label" for="vldlCholesterol">VLDL Cholesterol</label>
                    <div class="input-group">
                        <span class="input-group-text">mg/dL</span>
                        <input aria-label="VLDL Cholesterol" aria-labelledby="vldlCholesterolValidation"
                               aria-required="true" class="form-control" id="vldlCholesterol" min="0"
                               placeholder="e.g. 15" required th:errorclass="is-invalid"
                               th:field="${newLipidProfileDto.vldlCholesterol}" type="number">
                    </div>
                    <p class="invalid-feedback" id="vldlCholesterolValidation"
                       th:errors="${newLipidProfileDto.vldlCholesterol}"
                       th:if="${#fields.hasErrors('vldlCholesterol')}">
                    </p>
                </div>
                <div class="col has-validation">
                    <label class="form-label" for="triglycerides">Triglycerides</label>
                    <div class="input-group">
                        <span class="input-group-text">mg/dL</span>
                        <input aria-label="Triglycerides" aria-labelledby="triglyceridesValidation"
                               aria-required="true" class="form-control" id="triglycerides" min="0"
                               placeholder="e.g. 30" required th:errorclass="is-invalid"
                               th:field="${newLipidProfileDto.triglycerides}" type="number">
                    </div>
                    <p class="invalid-feedback" id="triglyceridesValidation"
                       th:errors="${newLipidProfileDto.triglycerides}"
                       th:if="${#fields.hasErrors('triglycerides')}">
                    </p>
                </div>
            </div>

            <div class="mb-3 has-validation">
                <label class="form-label" for="reportDate">Report Date</label>
                <input aria-labelledby="reportDateValidation" aria-required="true" class="form-control"
                       id="reportDate" required th:errorclass="is-invalid"
                       th:field="${newLipidProfileDto.reportDate}" type="date">
                <p class="invalid-feedback" id="reportDateValidation"
                   th:errors="${newLipidProfileDto.reportDate}"
                   th:if="${#fields.hasErrors('reportDate')}">
                </p>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">
                Save
            </button>
        </form>

    </body>
</html>
