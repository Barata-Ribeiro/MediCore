<!-- src/main/resources/templates/fragments/forms/new-vitamind-profile-form.html -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <form class="card-body" th:action="@{${userBaseUrl} + '/medical-history/vitamind/add'}"
              th:fragment="new-vitamind-profile-form" th:method="post" th:object="${newVitaminDProfileDto}">
            <div class="mb-3">
                <label class="form-label" for="twentyfiveHydroxyvitaminD3">
                    25-Hydroxyvitamin D3 (25(OH)D3) Level
                </label>
                <div class="input-group">
                    <span class="input-group-text">ng/mL</span>
                    <input aria-label="25-Hydroxyvitamin D3 (25(OH)D3) Level"
                           aria-labelledby="twentyfiveHydroxyvitaminD3Validation" aria-required="true"
                           class="form-control" id="twentyfiveHydroxyvitaminD3" min="0" placeholder="e.g. 55" required
                           th:errorclass="is-invalid" th:field="${newVitaminDProfileDto.twentyfiveHydroxyvitaminD3}"
                           type="number">
                    <p class="invalid-feedback" id="twentyfiveHydroxyvitaminD3Validation"
                       th:errors="${newVitaminDProfileDto.twentyfiveHydroxyvitaminD3}"
                       th:if="${#fields.hasErrors('twentyfiveHydroxyvitaminD3')}">
                    </p>
                </div>
            </div>

            <div class="mb-3 has-validation">
                <label class="form-label" for="reportDate">Report Date</label>
                <input aria-labelledby="reportDateValidation" aria-required="true" class="form-control" id="reportDate"
                       required th:errorclass="is-invalid" th:field="${newVitaminDProfileDto.reportDate}" type="date">
                <p class="invalid-feedback" id="reportDateValidation" th:errors="${newVitaminDProfileDto.reportDate}"
                   th:if="${#fields.hasErrors('reportDate')}">
                </p>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">
                Save
            </button>
        </form>
    </body>
</html>
