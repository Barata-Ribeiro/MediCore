<!-- src/main/resources/templates/fragments/forms/new-vitamin-b-twelve-profile-form.html -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <form class="card-body" th:action="@{${userBaseUrl} + '/medical-history/vitamin-b-twelve/add'}"
              th:fragment="new-vitamin-b-twelve-profile-form" th:method="post"
              th:object="${newVitaminBTwelveProfileDto}">
            <div class="mb-3">
                <label class="form-label" for="vitaminBTwelveLevel">Vitamin B12 Level</label>
                <div class="input-group">
                    <span class="input-group-text">pg/mL</span>
                    <input aria-label="Vitamin B12 Level" aria-labelledby="vitaminBTwelveLevelValidation"
                           aria-required="true" class="form-control" id="vitaminBTwelveLevel" min="0"
                           placeholder="e.g. 650" required step=".01" th:errorclass="is-invalid"
                           th:field="${newVitaminBTwelveProfileDto.vitaminBTwelveLevel}" type="number">
                    <p class="invalid-feedback" id="vitaminBTwelveLevelValidation"
                       th:errors="${newVitaminBTwelveProfileDto.vitaminBTwelveLevel}"
                       th:if="${#fields.hasErrors('vitaminBTwelveLevel')}">
                    </p>
                </div>
            </div>

            <div class="mb-3 has-validation">
                <label class="form-label" for="reportDate">Report Date</label>
                <input aria-labelledby="reportDateValidation" aria-required="true" class="form-control" id="reportDate"
                       required th:errorclass="is-invalid" th:field="${newVitaminBTwelveProfileDto.reportDate}"
                       type="date">
                <p class="invalid-feedback" id="reportDateValidation"
                   th:errors="${newVitaminBTwelveProfileDto.reportDate}"
                   th:if="${#fields.hasErrors('reportDate')}">
                </p>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">
                Save
            </button>
        </form>
    </body>
</html>
