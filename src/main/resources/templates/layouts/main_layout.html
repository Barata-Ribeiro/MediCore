<!doctype html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="https://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>MediCore</title>
    <link
      rel="stylesheet"
      th:href="@{/css/bootstrap.min.css}"
      type="text/css"
    />
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script
      th:src="@{/js/bootstrap.bundle.min.js}"
      type="text/javascript"
    ></script>
  </head>
  <body class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
    >
      <div class="col-md-3 mb-2 mb-md-0">
        <a
          class="d-inline-flex link-body-emphasis text-decoration-none"
          href="/"
        >
          <svg
            aria-label="Bootstrap"
            class="bi"
            height="32"
            role="img"
            width="40"
          >
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a class="nav-link px-2 link-secondary" href="/">Home</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <a class="btn btn-outline-primary me-2" href="/login" type="button">
          Login
        </a>
        <a class="btn btn-primary" href="/register" type="button">Sign-up</a>
      </div>
    </header>

    <div layout:fragment="content"></div>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a class="nav-link px-2 text-body-secondary" href="/">Home</a>
        </li>
      </ul>
      <p class="text-center text-body-secondary">
        &copy; <span id="currentYear"></span> MediCore. All rights reserved.
      </p>
    </footer>

    <script type="text/javascript">
      const currentYear = new Date().getFullYear();
      $("#currentYear").text(currentYear);
    </script>
  </body>
</html>
