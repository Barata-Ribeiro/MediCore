<!doctype html>
<html lang="en" layout:decorate="~{layouts/main_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${pageTitle + ' - MediCore'}">MediCore</title>
        <style>
            .form-signup {
                max-width: 400px;
                padding: 1rem;
            }

            .form-signup .form-floating:focus-within {
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <main class="form-signup w-100 m-auto" layout:fragment="content">
            <form th:action="@{/register}" th:method="post" th:object="${registrationDto}">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden" />

                <div class="mb-3 has-validation">
                    <label class="form-label" for="username">Username</label>
                    <input aria-describedby="usernameValidation" class="form-control is-invalid"
                           id="username" th:field="${registrationDto.username}" type="text" />
                    <div class="invalid-feedback" id="usernameValidation" th:if="${#fields.hasErrors('username')}">
                        Please choose a username.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="displayName">Display Name</label>
                    <input class="form-control" id="displayName" type="text" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="exampleInputEmail1">Email address</label>
                    <input aria-describedby="emailHelp" class="form-control"
                           id="exampleInputEmail1" type="email" />
                    <div class="form-text" id="emailHelp">
                        We'll never share your email with anyone else.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input aria-describedby="passwordHelp" class="form-control" id="password" type="password" />
                    <div class="form-text" id="passwordHelp">
                        Password must contain at least one digit, one lowercase letter, one uppercase letter, one
                        special character and no whitespace.
                    </div>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">
                    Register
                </button>
            </form>
        </main>
    </body>
</html>
